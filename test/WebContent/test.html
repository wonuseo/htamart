<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
	<div id="dataView"></div>
	
	<button onclick="reqResAxios1()"> category 비동기 요청</button><br>
	
	
	<a href="CustomerServlet/category">category 테이블에서 c_name 불러오기-------------------</a>
	
	
	<script>
	function reqResAxios1(){
		axios({
			  method: 'get',
			  url:'CustomerServlet/axios'
			}) 
			.then(function(resData){
				console.log(resData.data);
				document.querySelector("#dataView").innerHTML = resData.data; 
		});
	}	
</script>
	
</body>
</html>
